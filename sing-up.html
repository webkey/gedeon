	<title>Гедеон Рихтер - Регистрация</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="enter-page">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<!--wrapper-->
<div class="wrapper">
	<!--MAIN-->
	<div class="main">
		<div class="max-wrap">
			<div class="main-holder">
				<!--MAIN CONTENT-->
				<div class="main-frame">
					<div class="main-content">
						<!--HEADER-->
						<header class="header">
							<div class="header__top">
								<!--logo-->
								<strong class="logo"><span>Гедеон Рихтер</span></strong>
								<!--logo end-->

								<!--sub-menu-->
								<ul class="sub-menu">
									<li><a href="#"><span>О компании</span></a></li>
									<li><a href="#"><span>Новости</span></a></li>
									<li><a href="#"><span>Контакты</span></a></li>
								</ul>
								<!--sub-menu end-->
								<!--h-text-->
								<em class="h-text">Представительство в Республике Беларусь</em><!--h-text end-->
							</div>
						</header>
						<!--HEADER end-->

						<!--CONTENT-->
						<div class="content">
							<!--sing up-->
							<div class="sing-up-wrap">
								<div class="sing-up">
									<div class="sing-up__caption">
										<h1>регистрация</h1>
									</div>
									<div class="sing-up__body">
										<div class="sing-up__form">
											<form action="#" method="post">
												<div class="sing-up__col">
													<div class="form-line">
														<div class="label-holder">
															<label for="sing-up__form-login">Логин:</label>
														</div>
														<div class="input-wrap">
															<input type="text" placeholder="Ваш логин" id="sing-up__form-login" />
														</div>
													</div>

													<div class="form-line">
														<div class="label-holder">
															<label for="sing-up__form-password">Пароль:</label>
														</div>
														<div class="input-wrap">
															<input type="password" placeholder="Введите пароль" id="sing-up__form-password" />
														</div>
													</div>

													<div class="form-line">
														<div class="label-holder">
															<label for="sing-up__form-password-repeat">Повторите пароль:</label>
														</div>
														<div class="input-wrap">
															<input type="password" placeholder="Введите пароль повторно" id="sing-up__form-password-repeat" />
														</div>
													</div>

													<div class="form-line">
														<div class="label-holder">
															<label for="sing-up__form-tel">Контактный телефон:</label>
														</div>
														<div class="input-wrap">
															<input type="text" placeholder="Ваш номер телефона" id="sing-up__form-tel" />
														</div>
														<span class="for-example">Пример: +375_44_633-21-54</span>
													</div>

													<div class="form-line">
														<div class="label-holder">
															<label for="sing-up__form-email">E-mail:</label>
														</div>
														<div class="input-wrap">
															<input type="email" placeholder="Ваш email" id="sing-up__form-email" />
														</div>
													</div>

													<div class="form-line">
														<div class="label-holder">
															<label for="sing-up__form-promo">Промо-код:</label>
														</div>
														<div class="input-wrap">
															<input type="text" placeholder="Введите промокод" id="sing-up__form-promo" />
														</div>
													</div>
												</div>
												<div class="sing-up__col">
													<div class="form-line">
														<div class="label-holder">
															<label for="sing-up__form-name">Фамилия:</label>
														</div>
														<div class="input-wrap">
															<input type="text" placeholder="Ваша фамилия" id="sing-up__form-name" />
														</div>
													</div>

													<div class="form-line">
														<div class="label-holder">
															<label for="sing-up__form-first-name">Имя:</label>
														</div>
														<div class="input-wrap">
															<input type="text" placeholder="Ваше имя" id="sing-up__form-first-name" />
														</div>
													</div>

													<div class="form-line">
														<div class="label-holder">
															<label for="sing-up__form-middle-name">Отчество:</label>
														</div>
														<div class="input-wrap">
															<input type="text" placeholder="Ваше отчество" id="sing-up__form-middle-name" />
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!--sing up end-->
						</div>
						<!--CONTENT end-->
					</div>
				</div>
				<!--MAIN CONTENT end-->
			</div>
		</div>
	</div>
	<!--MAIN end-->
	<div class="spacer"></div>
</div>
<!--wrapper end-->

<!--FOOTER-->
<footer class="footer">
	<div class="max-wrap">
		<div class="footer-holder">
			<div class="footer-col footer-col_left">
				<span class="copyright">&copy; «Гедеон Рихтер» ОАО (Венгрия), 2007 - 2016</span>
			</div>
			<div class="footer-col">Представительство в Республике Беларусь</div>
			<div class="footer-col footer-col_right">
				<div class="site-developer">
					<a href="http://astronim.by/"> <span class="text-inner">Разработка сайта</span> - <span class="site-developer_logo">Astronim*</span> </a>
				</div>
			</div>
		</div>
	</div>
</footer>
